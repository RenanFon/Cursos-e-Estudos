<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>testando 1 2 3 4</h1>
    <input type="number" id="txt1">+
    <input type="number" id="txt2">
    <input type="button" value="somar" id="botÃ£o" onclick="somar()">
    <h2 id="res">RESULTADO</h2>
    <h2 id="h2" onclick="mudar()" onmouseout="entrou()">clique aqui</h2>
<script>
    function somar(){ 
    var tn1= window.document.getElementById('txt1')
    var tn2 = window.document.getElementById('txt2')
    var res = window.document.getElementById('res')
    var n1 = Number(tn1.value)
    var n2 = Number(tn2.value)
    var soma = n1 + n2 
    res.innerHTML = soma}
    var h = window.document.getElementById('h2')
    function mudar(){
        h.innerText= 'parabens voce clicou !'
    }
    function entrou(){
        h.innerText = 'voce saiu porra'
    }


</script>
</body>
</html>
