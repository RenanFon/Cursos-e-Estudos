<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula10</title>
    <style>
        #area{
            background-color: blue;
            font:normal 20pt Arial ;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border: solid 4px black;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()"  onmouseenter="mover()" onmouseout="sair()">
        interaja...


    </div>
    <script>
        function clicar(){
            var area = window.document.getElementById('area')
            area.innerText = "CLICOU!"

        }
        function mover(){
            var area = window.document.getElementById('area')
            area.innerHTML = 'ENTROU'
        }
        function sair(){
            var area = window.document.getElementById('area')
            area.innerText = 'SAIU'
        }


    </script>
</body>
</html>
